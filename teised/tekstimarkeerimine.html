<!DOCTYPE html>
<html lang="et">
	<head>
		<title>Teksti markeerimine</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h2>Teksti rõhutamine</h2>
			<p>
				<strong>TEADAANNE!</strong> Midagi <em>kuskil</em> juhtus
			</p>
		<h2>Väike tekst</h2>
			<p>
				<small>Väike tekst</small>
			</p>
		<h2>Läbikriipsutus</h2>
			<p><del>Ära kriipsutatud tekst.</del> Tavaline tekst.</p>
		<h2>Üla- ja ala indeks</h2>
			<p>H<sub>2</sub>O | (x<sup>2</sup> + y<sup>2</sup>)(x<sup>2</sup> - y<sup>2</sup>)</p>
		<h2>Eelvormintatud tekst</h2>
			<pre>
  Taandreaga lause algus
mille tekst läheb edasi.
			</pre>
	</body>
	
</html>
