<!DOCTYPE html>
<html lang="et">
	<head>
		<title>Harjutus 6</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Vormide loomine</h1>
		<form action="#" method="post">
			<table >
				<tr>
					<td>
						<label for="username">Kasutajanimi:</label>
					</td>
					<td>
						<input id="username" name="username" maxlength="6">
					</td>
				</tr>

				<tr>
					<td>
						<label for="course">Kursus:</label>
					</td>
					<td>
						<input id="course" maxlength="3" name="course">
					</td>
				</tr>

				<tr>
					<td>
						<label for="osaNr">Osakonna number:</label>
					</td>
					<td>
						<input id="osaNr" type="number" value="1" min="1" max="100" step="1" name="osaNr">
					</td>
				</tr>

				<tr>
					<td>
						<label for="password">Parool:</label>
					</td>
					<td>
						<input id="password" type="password" name="password">
					</td>
				</tr>

				<tr>
					<td>
						<label for="service">Vali teenus:</label>
					</td>
					<td>
						<select name="service" id="service">
							<option value="cheap">Odav 0,59€</option>
							<option value="expensive">Kallis 5,99€</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>
						<label>Roll:</label>
					</td>
					<td>
						<label><input name="role" type="radio" value="admin">Admin</label><br>
						<label><input name="role" type="radio" value="moderator">Moderaator</label><br>
						<label><input name="role" type="radio" value="user">User</label><br>
					</td>
				</tr>
				<tr>
					<td>
						<label for="tos">Nõustun tingimustega:</label>
					</td>
					<td>
						<input id="tos" type="checkbox" required>
					</td>
				</tr>
				<tr>
					<td>
						<label>Enesetutvustus:</label>
					</td>
					<td>
						<textarea rows="10" cols="20" name="person"></textarea><br>
					</td>
				</tr>

				<tr>
					<td>
						<input type="reset" value="Tühjenda väljad">
					</td>
					<td>
						<input type="submit" value="Saada">
					</td>
				</tr>

			</table>
		</form>
	</body>
</html>
